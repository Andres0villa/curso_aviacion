<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso al Curso de Pilotaje</title>
  <style>
    /* Fondo celeste */
    body {
      background-color: #add8e6; /* Color celeste */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #005f99; /* Azul oscuro */
      color: white;
      padding: 10px 0;
    }

    #slider {
      position: relative;
      width: 80%;
      height: 300px;
      margin: 20px auto;
      overflow: hidden;
      border: 5px solid #005f99;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #slider img {
      width: 100%; /* Hacer que las imágenes ocupen el ancho del slider */
      height: 300px; /* Altura fija para las imágenes */
      position: absolute;
      top: 0;
      left: 100%;
      transition: all 1s ease-in-out; /* Efecto de transición suave */
    }

    #slider img.active {
      left: 0; /* Imagen activa visible */
    }

    #slider img.inactive {
      left: -100%; /* Imagen anterior fuera de vista */
    }

    aside {
      margin-top: 20px;
    }

    aside button {
      background-color: #005f99;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    aside button:hover {
      background-color: #007acc;
    }
  </style>
  <script>
    // Script para cambiar las imágenes del slider cada 5 segundos
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll("#slider img");
      let currentIndex = 0;

      function changeSlide() {
        // Quitar la clase active de la imagen actual
        images[currentIndex].classList.remove("active");
        images[currentIndex].classList.add("inactive");

        // Incrementar el índice o resetearlo al principio
        currentIndex = (currentIndex + 1) % images.length;

        // Añadir la clase active a la nueva imagen
        images[currentIndex].classList.add("active");
        images[currentIndex].classList.remove("inactive");
      }

      // Inicializar la primera imagen como activa
      images[0].classList.add("active");

      // Cambiar la imagen cada 5 segundos
      setInterval(changeSlide, 5000);
    });
  </script>
</head>
<body>
  <header>
    <h1>Bienvenido al Curso de Pilotaje</h1>
  </header>
  
  <!-- Slider de imágenes -->
  <section id="slider">
    <img src="img/foto1.jpg" alt="Avión 1">
    <img src="img/foto2.jpg" alt="Avión 2">
    <img src="img/foto3.jpg" alt="Avión 3">
    <img src="img/foto4.jpg" alt="Avión 4">
  </section>

  <!-- Botones de Registro e Iniciar Sesión -->
  <aside>
    <button onclick="window.location.href='registro.html'">Registro</button>
    <button onclick="window.location.href='login.html'">Iniciar Sesión</button>
  </aside>
</body>
</html>
