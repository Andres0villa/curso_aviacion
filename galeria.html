<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Aviones</title>
  <style>
    /* Estilos generales de la página */
    body {
      background-color: #add8e6; /* Fondo celeste */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #005f99;
      color: white;
      padding: 10px 0;
    }

    h1 {
      margin: 0;
    }

    /* Estilos de la galería */
    #galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dos columnas */
      gap: 20px;
      max-width: 800px;
      margin: 30px auto;
    }

    #galeria img {
      width: 100%; /* Las imágenes ocupan el 100% del espacio de su contenedor */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Botón de cierre de sesión */
    button {
      background-color: #005f99;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      margin: 20px auto;
      display: block;
    }

    button:hover {
      background-color: #007acc;
    }
  </style>
  <script>
    let inactivityTimeout;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimeout);
      // Redirige a la página de inicio tras 5 segundos de inactividad
      inactivityTimeout = setTimeout(() => {
        alert("Has sido redirigido por inactividad.");
        window.location.href = 'index.html';
      }, 5000);
    }

    // Detectar interacciones del usuario
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keydown', resetInactivityTimer);

    // Iniciar temporizador al cargar la página
    document.addEventListener('DOMContentLoaded', resetInactivityTimer);

    function logout() {
      alert("Has cerrado sesión.");
      window.location.href = 'index.html'; // Redirige a la página de inicio
    }
  </script>
</head>
<body>
  <header>
    <h1>Galería de Aviones</h1>
  </header>

  <section id="galeria">
    <img src="img/foto1.jpg" alt="Avión 1">
    <img src="img/foto2.jpg" alt="Avión 2">
    <img src="img/foto3.jpg" alt="Avión 3">
    <img src="img/foto4.jpg" alt="Avión 4">
  </section>

  <button onclick="logout()">Cerrar Sesión</button>
</body>
</html>
